<div class="d-flex header justify-content-end">
  <nav class="navbar navbar-expand">
    <div class="collapse navbar-collapse justify-content-between">
      <div class="header-left"></div>

      <ul class="navbar-nav header-right">
        @if(currentUser$){
        <li
          class="nav-item dropdown header-profile dropdown-no-icon"
          ngbDropdown
        >
          <a
            class="nav-link"
            role="button"
            data-toggle="dropdown"
            ngbDropdownToggle
          >
            <p-avatar
              icon="pi pi-user"
              shape="circle"
              styleClass="mr-sm-2"
            ></p-avatar>
          </a>
          <div class="dropdown-menu dropdown-menu-right rtl" ngbDropdownMenu>
            <a [routerLink]="[profileUrl]" class="dropdown-item ai-icon">
              <svg
                id="icon-user1"
                xmlns="http://www.w3.org/2000/svg"
                class="text-primary"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span class="ml-2 px-2">حساب کاربری </span>
            </a>
            <a
              [routerLink]="[]"
              (click)="redirectToResetPassword()"
              class="dropdown-item ai-icon"
            >
              <i class="las la-key fs-18"></i>
              <span class="ml-2 px-2">تغییر گذرواژه</span>
            </a>
            <a
              [routerLink]="[]"
              (click)="logout()"
              class="dropdown-item ai-icon"
            >
              <svg
                id="icon-logout"
                xmlns="http://www.w3.org/2000/svg"
                class="text-danger"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span class="ml-2 px-2">خروج </span>
            </a>
          </div>
        </li>
        }
      </ul>
    </div>
  </nav>
</div>
